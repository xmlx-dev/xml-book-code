name: Tests ðŸ§ª
on: push
jobs:

  test:
    name: Test ðŸ”§
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout code ðŸ›Žï¸
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false
      - name: Cache models and data
        uses: actions/cache@v3
        with:
          path: |
            /home/runner/.cache/torch
          key: ${{ runner.os }}-data_models
      - name: Set up Python 3.7 ðŸ
        uses: actions/setup-python@v3
        with:
          python-version: 3.7
          cache: 'pip'
      - name: Install dependencies ðŸ’¾
        run: |
          pip install -r requirements-dev.txt
      - name: Get PyTorch model
        run: |
          python -c 'import torchvision.models as models; models.inception_v3(pretrained=True);'
          python -c 'import torchvision.models as models; models.alexnet(pretrained=True);'
      - name: Execute tests
        env:
          PYTHONPATH: '.'
          PYTHON_VERSION: '3.7'
        run: >
          pytest
            --junit-xml=_pytest_junit_$(PYTHON_VERSION).xml
            --cov-report=term-missing
            --cov-report=xml:_pytest_coverage_$(PYTHON_VERSION).xml
            --cov=xml_book
            xml_book/

  github-release:
    name: Release to GitHub
    needs: test
    if: >
      github.event_name == 'push'
      && github.repository == 'xmlx-dev/xml-book-code'
      && startsWith(github.ref, 'refs/tags')
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout code ðŸ›Žï¸
        uses: actions/checkout@v2.3.1
        with:
          fetch-depth: 5
          submodules: false
          persist-credentials: false
      - name: Set up Python 3.7 ðŸ
        uses: actions/setup-python@v3
        with:
          python-version: 3.7
          cache: 'pip'
      - name: Install the package ðŸ’¾
        run: |
          pip install .
      - name: Set env
        run: echo "GITHUB_TAG=${GITHUB_REF/refs\/tags\//}" >> $GITHUB_ENV
      - name: Validate package version
        run: ./build_tools/check_version.sh
      - name: Build a binary wheel and a source tarball distributions ðŸ“¦
        run: python setup.py sdist bdist_wheel
      - name: ðŸ“¦ Create GitHub Release ðŸš€
        if: startsWith(github.ref, 'refs/tags')
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          prerelease: false
          title: "XML Book Python package ${GITHUB_TAG}"
          files: dist/*
